#import '../Course/fragment.graphql'

query CoursesQuery {
  courses {
    courseId
    title
    image
    description
    isFree
    isPublished
    level
    incomeDescription
  }
}

mutation BuyCourse($id: ID!) {
  buyCourse(id: $id) {
    email
    id
    courses {
      courseId
      progress
      isCompleted
    }
  }
}
