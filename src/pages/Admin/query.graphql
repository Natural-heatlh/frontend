fragment CoursesFragment on Course {
  title
  description
  sections {
    id
    title
    children {
      __typename
      ... on Video {
        title
        url
      }
      ... on Theory {
        title
        content
      }
      ... on Test {
        title
        description
        items {
          question
          correctAnswerNumber
          answers {
            title
            number
          }
        }
      }
    }
  }
}

query Courses {
  courses {
    id
    ...CoursesFragment
  }
}

query Course($id: ID!) {
  course(id: $id) {
    ...CoursesFragment
  }
}

mutation DeleteCourse($id: ID!) {
  deleteCourse(id: $id) {
    id
  }
}
