fragment CourseFragment on Course {
  title
  description
  sections {
    id
    title
    children {
      __typename
      ... on Video {
        title
        url
      }
      ... on Theory {
        title
        content
      }
      ... on Test {
        title
        description
        items {
          question
          correctAnswerNumber
          answers {
            title
            number
          }
        }
      }
    }
  }
}
