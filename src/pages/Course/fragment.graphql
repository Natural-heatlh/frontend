fragment CourseFragment on Course {
  id
  title
  image
  description
  isFree
  isPublished
  sections {
    sectionId
    title
    children {
      __typename
      ... on Video {
        lectureId
        id
        type
        title
        url
      }
      ... on Theory {
        lectureId
        id
        type
        title
        content
        audio
        slides {
          id
          url
        }
      }
      ... on Test {
        lectureId
        id
        type
        title
        description
        items {
          id
          question
          answers {
            id
            title
            isCorrect
          }
        }
      }
    }
  }
}
