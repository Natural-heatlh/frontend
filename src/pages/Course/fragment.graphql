fragment CourseFragment on Course {
  courseId
  title
  image
  description
  isFree
  isPublished
  sections {
    sectionId
    title
    children {
      __typename
      ... on Video {
        lectureId
        type
        title
        url
      }
      ... on Theory {
        lectureId
        type
        title
        content
        audio
        slides {
          slideId
          url
          uid
          name
          status
        }
      }
      ... on Test {
        lectureId
        type
        title
        description
        items {
          itemId
          question
          answers {
            answerId
            title
            isCorrect
          }
        }
      }
    }
  }
}
