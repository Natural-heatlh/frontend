query Course($id: ID!) {
  course(id: $id) {
    courseId
    title
    description
    image
    incomeDescription
    longDescription
    price
    isFree
    isPublished
    sections {
      sectionId
      title
      children {
        __typename
        ... on Video {
          lectureId
          title
        }
        ... on Theory {
          lectureId
          title
        }
        ... on Test {
          lectureId
          title
        }
      }
    }
  }
}
